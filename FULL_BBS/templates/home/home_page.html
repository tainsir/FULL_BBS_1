<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <script src="{% static 'js/jquery-3.3.1.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.css' %}">
    <script src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.js' %}"></script>
    <title>博客园</title>
</head>
<body>
<div class="bg-warning" style="width: 100%;min-height:735px;">
    {% include 'home/nav_bar.html' %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                {% include 'home/ad.html' %}
            </div>
            <div class="col-md-7">
                {% for article in current_page %}
                    {% include 'home/content.html' %}
                {% endfor %}
                <div class="content_pager">
                    {% include 'home/paginator.html' %}
                </div>

            </div>
            <div class="col-md-3">
                {% include 'home/ad.html' %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
